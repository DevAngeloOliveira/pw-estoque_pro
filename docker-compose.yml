services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: estoque_pro_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Use volumes nomeados para storage (melhor performance)
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
      # Apenas em desenvolvimento - remova em produção
      - ./app:/var/www/html/app:cached
      - ./config:/var/www/html/config:cached
      - ./database:/var/www/html/database:cached
      - ./resources:/var/www/html/resources:cached
      - ./routes:/var/www/html/routes:cached
      - ./.env:/var/www/html/.env:cached
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - DB_HOST=db
    networks:
      - estoque_pro_network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: estoque_pro_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Apenas arquivos públicos precisam estar disponíveis
      - ./public:/var/www/html/public:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - estoque_pro_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: estoque_pro_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: estoque_pro
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: estoque_user
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - estoque_pro_network

  redis:
    image: redis:alpine
    container_name: estoque_pro_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - estoque_pro_network

networks:
  estoque_pro_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  storage_data:
    driver: local
  bootstrap_cache:
    driver: local
